# Aider configuration file
# This file contains settings for aider, an AI-powered code assistant

# aider --model openrouter/kwaipilot/kat-coder-pro:free
# Model configuration
model:
  provider: openrouter
  model: kwaipilot/kat-coder-pro:free

# Prompt configuration
prompts:
  file: prompts.md

# Git configuration
git:
  auto_commit: true
  commit_message: "Auto-commit from aider"

# LLM provider configuration  (SEE .env)
openrouter:
  api_key: ${OPENROUTER_API_KEY}
  # You can add more openrouter specific settings here

# Environment variables
env:
  - OPENROUTER_API_KEY

# Additional settings
settings:
  # Enable verbose output
  verbose: false
  
  # Allow aider to edit files
  allow_edits: true
  
  # Set the default branch for git operations
  default_branch: main

# File patterns to include/exclude
files:
  include:
    - "*.qmd"
    - "*.typ"
    - "*.R"
    - "*.Rmd"
    - "*.el"
  exclude:
    - "*.git/**"
    - "node_modules/**"

# Typst conversion settings
typst:
  preserve_comments: true
  convert_markdown: true
  handle_code_blocks: true

# System prompt
system_prompt: |
  You are an expert R programmer, emacs user, and typst specialist.
  You are working on a Debian 13 system.
  You must preserve all content, formatting, and functionality during conversion.
  Your responses should be concise and to the point.
  Focus on practical solutions and best practices.
