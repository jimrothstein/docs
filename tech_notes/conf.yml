# Aider configuration file
# This file configures the aider CLI tool for AI-assisted coding

# Model configuration
model: gpt-4o
editor-model: gpt-4o-mini

# Repository settings
auto-commits: true
git: true
auto-test: false

# File patterns
# Files to include in the context
map-tokens: 1024

# Chat history
restore-chat: true

# Output settings
pretty: true
verbose: false
show-repo-map: true

# Linting and testing
lint-cmd: null
test-cmd: null

# Greeting
message: "Hey, I'm your AI coding assistant. Let's build something awesome!"

# Custom prompts
prompt-prefix: |
  You are an expert software developer. 
  When making changes, ensure backward compatibility.
  Write clean, well-documented code with proper error handling.
  Prefer simple, maintainable solutions over complex ones.

# File exclusions
ignore:
  - "*.log"
  - "*.tmp"
  - "*.swp"
  - "node_modules/"
  - ".git/"
  - "dist/"
  - "build/"

# Include patterns
include:
  - "*.js"
  - "*.ts"
  - "*.py"
  - "*.r"
  - "*.qmd"
  - "*.typ"
  - "*.md"
  - "*.json"
  - "*.yml"
  - "*.yaml"

# Multi-file editing
multi-file-edit: true
allow-suggest-shell-commands: true

# Context settings
max-chat-history-tokens: 4096
context-window: 8192

# Editor integration
editor: nvim
use-pretty: true

# Git settings
auto-add: true
auto-commit: true
commit-message-prefix: "ðŸ¤– aider: "

# Advanced settings
apply: true
dry-run: false
resume: true
